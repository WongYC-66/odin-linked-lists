<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./index.js"></script>
</head>
<body>
    <h1>Linked Lists example with javascript</h1>
    <div class="display"></div>
    <br>
    <button id="toString">Display</button>
    <br>
    <input type="number" id="inputAppend" placeholder="value e.g. 123">
    <button id="append">Append</button>
    <br>
    <input type="number" id="inputPrepend" placeholder="value e.g. 123">
    <button id="prepend">Prepend</button>
    <br>
    <button id="pop">Pop</button>
    <div class="display4"></div>
    <br>
    <button id="size">Size</button>
    <div class="display2"></div>
    <br>
    <input type="number" id="inputContains" placeholder="value e.g. 123">
    <button id="contains">Contains</button>
    <div class="display5"></div>
    <br>
    <input type="number" id="inputFind" placeholder="value e.g. 123">
    <button id="find">Find</button>
    <div class="display6"></div>
    <br>
    <input type="number" id="inputAt" placeholder="index e.g. 1">
    <button id="at">at</button>
    <div class="display3"></div>
    <br>
    <input type="number" id="inputInsertAtValue" placeholder="value e.g. 123">
    <button id="insertAt">Insert At : </button>
    <input type="number" id="inputInsertAt" placeholder="index e.g. 1">
    <br>
    <input type="number" disabled>
    <button id="removeAt">Remove At : </button>
    <input type="number" id="inputRemoveAt" placeholder="index e.g. 1">


</body>
</html>
